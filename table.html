<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid grey;
            padding: 10px 25px;
        }
        .a{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption><b>Student Information</b></caption>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Dep</th>
            <th>Division</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tanber</td>
                <td>cse</td>
                <td>Pabna</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sium</td>
                <td>cse</td>
                <td>Tangal</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mon</td>
                <td>BBA</td>
                <td>Borisal</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bappi</td>
                <td>Civil</td>
                <td>Rajbari</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="a" colspan="4">Total Student: 4</td>
            </tr>
        </tfoot>
    </table>
    <ul>
        <li>Table : table</li>
        <li>Table head : thead</li>
        <li>Table body : tbody</li>
        <li>Table footer : tfoot</li>
        <li>Table row : tr</li>
        <li>Table data : td</li>
        <li>Table head : th</li>
    </ul>
</body>
</html>
